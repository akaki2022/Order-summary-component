<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main"> 
   <img class="photo" src="illustration-hero.svg">
   <h1 class="title"> Order Summary </h1>
   <p class="description"> You can now listen to millions of songs,<br> audiobooks,
   and podcasts on any device<br> anywhere you like!</p>
  
  <div class="rect-first">
   <img class="music-icon" src="./icon-music.svg">
   <div class="music-text">
   <p class="name">Annual Plan</p>
   <p class="date">$59.99/year</p>
 </div>
 <p class="right-text">Change</p>
  </div>

  <div class="rect-second">
   <p class="rect-text">Proceed to Payment</p> </div>

<p class="last-text">Cancel Order</div>
  </div>
  </div> 
</div>

</body>
</html>
